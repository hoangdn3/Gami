<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traditional Boat Race - Đua Thuyền Truyền Thống</title>
  <meta name="description" content="Game đua thuyền truyền thống với câu hỏi trắc nghiệm">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
</head>

<body>
  <div class="game-container">
    <div class="background-overlay"></div>

    <header class="game-header">
      <div class="score-container" id="scoreContainer">
        <div class="score-item" data-index="0">
          <img src="assets/Score.png" alt="Score 1">
        </div>
        <div class="score-item" data-index="1">
          <img src="assets/Score.png" alt="Score 2">
        </div>
        <div class="score-item" data-index="2">
          <img src="assets/Score.png" alt="Score 3">
        </div>
        <div class="score-item" data-index="3">
          <img src="assets/Score.png" alt="Score 4">
        </div>
        <div class="score-item" data-index="4">
          <img src="assets/Score.png" alt="Score 5">
        </div>
      </div>
    </header>

    <main class="game-main">
      <div class="question-section">
        <div class="question-container">
          <img src="assets/Question Container.png" alt="Question Background" class="question-bg">
          <p class="question-text" id="questionText">Câu hỏi sẽ xuất hiện ở đây...</p>
        </div>

        <div class="answers-grid">
          <div class="answer-container" data-answer="A" id="answerA">
            <img src="assets/Answer Container.png" alt="Answer Background" class="answer-bg">
            <span class="answer-label">A</span>
            <span class="answer-text">Answer A</span>
          </div>
          <div class="answer-container" data-answer="B" id="answerB">
            <img src="assets/Answer Container.png" alt="Answer Background" class="answer-bg">
            <span class="answer-label">B</span>
            <span class="answer-text">Answer B</span>
          </div>
          <div class="answer-container" data-answer="C" id="answerC">
            <img src="assets/Answer Container.png" alt="Answer Background" class="answer-bg">
            <span class="answer-label">C</span>
            <span class="answer-text">Answer C</span>
          </div>
          <div class="answer-container" data-answer="D" id="answerD">
            <img src="assets/Answer Container.png" alt="Answer Background" class="answer-bg">
            <span class="answer-label">D</span>
            <span class="answer-text">Answer D</span>
          </div>
        </div>

        <button class="submit-btn" id="submitBtn" disabled>Trả lời</button>
      </div>
    </main>

    <section class="race-section">
      <div class="race-track">
        <div class="race-lane" id="lane1">
          <div class="player bot1" id="bot1Player">
            <img src="assets/Boat.bot.png" alt="Bot 1">
          </div>
        </div>
        <div class="race-lane" id="lane2">
          <div class="player user" id="userPlayer">
            <span class="player-name" id="playerName">User</span>
            <img src="assets/Boat.user.png" alt="User">
          </div>
        </div>
        <div class="race-lane" id="lane3">
          <div class="player bot2" id="bot2Player">
            <img src="assets/Boat.bot2.png" alt="Bot 2">
          </div>
        </div>
      </div>
    </section>

    <div class="game-overlay" id="gameOverlay">
      <div class="overlay-content">
        <h2 id="overlayTitle">KẾT QUẢ</h2>
        <p id="overlayMessage">Thông báo...</p>
        <button class="restart-btn" id="restartBtn">CHƠI LẠI</button>
      </div>
    </div>

    <div class="image-modal" id="imageModal">
      <span class="modal-close" id="modalClose">&times;</span>
      <img class="modal-image" id="modalImage" src="" alt="Zoomed Image">
    </div>
  </div>

  <script src="questions.js"></script>
  <script src="game.js"></script>
</body>

</html>
